<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../static/js/jquery-1.11.2.js"></script>

    {% block extra_css %}{% endblock %}

    {% block extra_js %}{% endblock %}

    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Dashboard</a></li>
                <li role="presentation"><a href="/userHome">My List</a></li>
                <li role="presentation"><a href="/showAddWish">Add Item</a></li>
                <li role="presentation"><a href="{{ url_for('profile') }}" class="btn btn-primary">Profile</a></li>
                <li role="presentation"><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
    </div>

    {% block content %}{% endblock %}

    <footer class="footer">
        {% block footer %}{% endblock %}
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyR7yS+F0g6etl/Bqy9tTQOC4v8/v9G6PD5w9FFcDy4Pr7LShbSJzVd01D6axtTB"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUzF5n5P9XJk+rRv9+8f6Ivjl0p8yP7/j8bv4U+qzQfa2"
        crossorigin="anonymous"></script>
</body>
</html>
